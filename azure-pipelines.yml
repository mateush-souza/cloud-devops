# azure-pipelines-ci.yml
trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dockerImageName: 'motoconnect-api'
  dockerRegistryServiceConnection: 'ACR-Connection'
  imageRepository: 'motoconnect-api'
  containerRegistry: 'acrMotoConnect$(Build.BuildId).azurecr.io'

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: BuildJob
    displayName: 'Build Application'
    steps:
    
    # Checkout do código
    - checkout: self
      displayName: 'Checkout Repository'
    
    # Setup .NET
    - task: UseDotNet@2
      displayName: 'Use .NET 8.0'
      inputs:
        version: '8.0.x'
    
    # Restaurar dependências
    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    
    # Build da aplicação
    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    # Executar testes
    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '**/Tests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --logger trx --collect:"XPlat Code Coverage"'
      continueOnError: true
    
    # Publicar resultados dos testes
    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      condition: succeededOrFailed()
      inputs:
        testRunner: 'VSTest'
        testResultsFiles: '**/*.trx'
        failTaskOnFailedTests: false
      continueOnError: true
    
    # Publicar aplicação
    - task: DotNetCoreCLI@2
      displayName: 'Publish Application'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '**/Api.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/app --no-build'
        zipAfterPublish: false
    
    # Debug: Listar arquivos para verificar Dockerfile
    - script: |
        echo "=== Listando arquivos na raiz do repositório ==="
        ls -la
        echo ""
        echo "=== Procurando Dockerfile (todas variações) ==="
        find . -iname "*dockerfile*"
        echo ""
        echo "=== Verificando se existe ==="
        if [ -f "Dockerfile" ]; then
          echo "✅ Dockerfile encontrado!"
          cat Dockerfile | head -5
        else
          echo "❌ Dockerfile NÃO encontrado!"
        fi
      displayName: 'Debug - List Files'
      workingDirectory: '$(Build.SourcesDirectory)'
    
    # Build da imagem Docker usando caminho relativo
    - task: Docker@2
      displayName: 'Build Docker Image'
      inputs:
        command: 'build'
        Dockerfile: '**/Dockerfile'
        buildContext: '.'
        tags: |
          $(Build.BuildId)
          latest
    
    # Publicar artefatos
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'